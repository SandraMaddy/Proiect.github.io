<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/logo.png">
</head>
<body>
    <ul class="slides">
        <input type="radio" name="radio-btn" id="img-1" checked/>
        <li class="slide-container">
            <div class="slide">
                <img src="./img/p1.jpg" alt="can">
            </div>
            <div class="nav">
                <label for="img-3" class="prev">&#x2039</label>
                <label for="img-2" class="next">&#x203a</label>
            </div>
        </li>
        <input type="radio" name="radio-btn" id="img-2" checked/>
        <li class="slide-container">
            <div class="slide">
                <img src="./img/p2.jpg" alt="can">
            </div>
            <div class="nav">
                <label for="img-1" class="prev">&#x2039</label>
                <label for="img-3" class="next">&#x203a</label>
            </div>
        </li>
        <input type="radio" name="radio-btn" id="img-3" checked/>
        <li class="slide-container">
            <div class="slide">
                <img src="./img/p3.jpg" alt="can">
            </div>
            <div class="nav">
                <label for="img-2" class="prev">&#x2039</label>
                <label for="img-4" class="next">&#x203a</label>
            </div>
        </li>
        <input type="radio" name="radio-btn" id="img-4" checked/>
        <li class="slide-container">
            <div class="slide">
                <img src="./img/p4.jpg" alt="can">
            </div>
            <div class="nav">
                <label for="img-3" class="prev">&#x2039</label>
                <label for="img-5" class="next">&#x203a</label>
            </div>
        </li>
        <input type="radio" name="radio-btn" id="img-5" checked/>
        <li class="slide-container">
            <div class="slide">
                <img src="./img/p5.jpg" alt="can">
            </div>
            <div class="nav">
                <label for="img-4" class="prev">&#x2039</label>
                <label for="img-1" class="next">&#x203a</label>
            </div>
        </li>
        <li class="nav-dots" >
            <label for="img-1" class="nav-dot" id="img-dot-1"></label>
            <label for="img-2" class="nav-dot" id="img-dot-2"></label>
            <label for="img-3" class="nav-dot" id="img-dot-3"></label>
            <label for="img-4" class="nav-dot" id="img-dot-4"></label>
            <label for="img-5" class="nav-dot" id="img-dot-5"></label>
        </li>
    </ul>
    
</body>
</html>
